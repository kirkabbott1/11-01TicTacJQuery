<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <script src="jquery.js"></script>
    <script src="tic-tac-toe.js"></script>
    <style media="screen">
      .xWin, .oWin {
        height: 120px;
        width: 100px;
      }
      .square {
        height: 100px;
        width: 100px;
      }
      table {
        margin: auto;
      }
    </style>

  </head>
  <body>
    <table>
      <tr>
        <td>
          <button type="button" class="square" id="topLeft" name="button"></button>
        </td>
        <td>
          <button type="button" class="square" id="topMid" name="button"></button>
        </td>
        <td>
          <button type="button" class="square" id="topRight" name="button"></button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="square"  name="button" id="midLeft"></button>
        </td>
        <td>
          <button type="button" class="square"  name="button" id="mid"></button>
        </td>
        <td>
          <button type="button" class="square" name="button" id="midRight" ></button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" class="square" name="button" id="btmLeft"></button>
        </td>
        <td>
          <button type="button" class="square" name="button" id="btmMid"></button>
        </td>
        <td>
          <button type="button" class="square" name="button" id="btmRight"></button>
        </td>
      </tr>
    </table>
    <table>
      <tr>
        <td>
          <button type="button" class="xWin" name="button" id="btmMid"></button>
        </td>
        <td>
          <button type="button" class="oWin" name="button" id="btmRight"></button>
        </td>
      </tr>
    </table>
  </body>
</html>
